<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main>
        <div>
            <span>Latitude:</span>
            <span id="latitude"></span>
        </div>
        <div>
            <span>Longitude:</span>
            <span id="longitude"></span>
        </div>
        <div>
            <span>Altitude:</span>
            <span id="altitude"></span>
        </div>
        <div>
            <span>Accuracy:</span>
            <span id="accuracy"></span>
        </div>
        <div>
            <span>A_Accuracy:</span>
            <span id="a_accuracy"></span>
        </div>
        <div>
            <span>Speed:</span>
            <span id="speed"></span>
        </div>
    </main>
  </body>
  <script type="text/javascript">
    function atualizar_texto(gps) {
      latitude = document.getElementById('latitude')
      latitude.innerText = gps.coords.latitude
      longitude = document.getElementById('longitude')
      longitude.innerText = gps.coords.longitude
      altitude = document.getElementById('altitude')
      altitude.innerText = gps.coords.altitude
      accuracy = document.getElementById('accuracy')
      accuracy.innerText = gps.coords.accuracy
      altitudeAccuracy = document.getElementById('altitudeAccuracy')
      altitudeAccuracy.innerText = gps.coords.altitudeAccuracy
      speed = document.getElementById('speed')
      speed.innerText = gps.coords.speed
    }
    navigator.geolocation.watchPosition(atualizar_texto)
  </script>
</html>
