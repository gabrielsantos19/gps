<html>
    <head>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2834924259072436" crossorigin="anonymous"></script>
    </head>
    <body>
        Latitude: <span id="latitude"></span></br>
        Longitude: <span id="longitude"></span></br>
        Altitude: <span id="altitude"></span></br>
        Accuracy: <span id="accuracy"></span></br>
        A_Accuracy: <span id="a_accuracy"></span></br>
        Speed: <span id="speed"></span></br>
        <div>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2834924259072436"
                 crossorigin="anonymous"></script>
            <!-- Teste 1 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2834924259072436"
                 data-ad-slot="2207516855"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </body>
    <script type="text/javascript">
        function atualizar_texto(gps) {
            latitude = document.getElementById('latitude')
            latitude.innerText = gps.coords.latitude
            longitude = document.getElementById('longitude')
            longitude.innerText = gps.coords.longitude
            altitude = document.getElementById('altitude')
            altitude.innerText = gps.coords.altitude
            accuracy = document.getElementById('accuracy')
            accuracy.innerText = gps.coords.accuracy
            altitudeAccuracy = document.getElementById('altitudeAccuracy')
            altitudeAccuracy.innerText = gps.coords.altitudeAccuracy
            speed = document.getElementById('speed')
            speed.innerText = gps.coords.speed
        }
        navigator.geolocation.watchPosition(atualizar_texto)
    </script>
</html>
